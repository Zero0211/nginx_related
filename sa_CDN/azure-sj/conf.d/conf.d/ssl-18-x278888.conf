server {
    listen       80;
    listen       443 ssl;
    server_name m.x278888.com;
#    return 301 https://$host$request_uri;
#    if ( $scheme = "http" ) {
#    rewrite ^(.m.$  https://$host$1 permanent;
#    }
    if ( $scheme = http ){
    return 301 https://$server_name$request_uri;
    }
#    root         /usr/share/nginx/html;
    index index.php index.html index.htm;
    access_log  /var/log/nginx/x278888.log main;

#    ssl                  on;
    ssl_certificate      /etc/nginx/ssl/x278888.crt;
    ssl_certificate_key  /etc/nginx/ssl/x278888.key;

    ssl_session_timeout  5m;

    ssl_protocols  SSLv2 SSLv3 TLSv1;
    ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
    ssl_prefer_server_ciphers   on;

#         include /etc/nginx/white_list.conf
location / {
          proxy_pass https://sj-ssl;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
error_page  403              /403.html;
    location = /403.html {
        root   /usr/share/nginx/html;
        }
